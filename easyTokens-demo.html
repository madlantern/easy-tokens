<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Easy Tokens</title>
        <meta charset="utf-8"/>

        <meta name="description" content="Demo of Madlantern's Easy Tokens Script"/>

        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }
            .demoTitle {
                background-color: #1191b9;
                color: #ffffff;
                font-size: 17px;
                font-weight: bold;
                padding: 10px;
                margin-top: 10px;
                margin-bottom: 15px;
            }
        </style>

    </head>

    <body>

        <ul class="madln-easyTokens"></ul>

        &nbsp;

        <div class="demoTitle">Load a table of tokens:</div>

        <table class="madln-easyTokens" data-filter-style="madln-showBorders madln-staggerColors"></table>

        &nbsp;

        <div class="demoTitle">Load individual tokens:</div>

        <p>50% off red pencils (regular <span class="madln-easyTokens" data-madln-token-find="sku5760.price"></span>) when you buy yellow pencils at our every-day great low price of <span class="madln-easyTokens" data-madln-token-find="sku5890.price"></span>! Today only!</p>


        

    </body>
